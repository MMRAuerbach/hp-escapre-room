<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Escaperoom</title>
    <!-- Bootstrap for the lazy developer ;-) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>

    <!-- Stylesheets and favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="mask text-light justify-content-center warning-info m-0 p-5">
        <h4 class="text-center">WARNING!</h4>
        <p>
            Though the design of this game has been made for mobile phones, the game is not fully
            playable on mobile due to its searching options later on... Please swith to desktop mode
            or play it on a larger device/ screen.
        </p>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center row game-info">
        <div class="col-1 col-xl-2"></div>
        <div class="col-10 col-xl-8 p-0 border border-radius-2 h-100">
            <div class="overflow-scroll hp-bg-image">
                <div class="mask text-light d-flex justify-content-center flex-column text-center hp-mask hp-bg-black">
                    <h4 class="title-holder"></h4>
                    <div class="text-holder">
                    </div>
                    <p class="mt-5 btn-holder">
                    </p>
                </div>
                <div class="the-clickables hidden h-100"></div>
            </div>
        </div>
        <div class="col-1 col-xl-2"></div>
    </div>

    <div class="modal main-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
            </div>
        </div>
    </div>
    <!-- Load the scripts -->
    <script src="js/lib.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
